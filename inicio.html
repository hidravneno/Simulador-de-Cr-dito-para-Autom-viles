<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Crédito para Automóviles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Simulador de Crédito para Automóviles</h1>
        <form id="credit-form" class="row g-3">
            <div class="col-md-6">
                <label for="car" class="form-label">Modelo de Auto</label>
                <select id="car" class="form-select" required>
                    <option value="200000" data-image="images/PORSHEGRIS.png">718 Cayman Style Edition - $200,000</option>
                    <option value="250000" data-image="images/PORSHERED.png">718 Cayman GTS 4.0 - $250,000</option>
                    <option value="300000" data-image="images/PORSHEBLUE.png">718 Boxster GTS 4.0 - $300,000</option>
                    <option value="350000" data-image="images/718 Cayman GT4 RS.png">718 Cayman GT4 RS- $350,000</option>
                    <option value="400000" data-image="images/911 GT3 RS.png">911 GT3 RS - $400,000</option>
                </select>
            </div>
            <div class="col-md-6">
                <img id="car-image" src="images/PORSHEGRIS.png" alt="Imagen del auto" class="img-fluid mt-4">
            </div>
            <div class="col-md-6">
                <label for="interest" class="form-label">Tasa de Interés (%)</label>
                <input type="number" id="interest" class="form-control" step="0.01" value="5" required>
            </div>
            <div class="col-md-6">
                <label for="periods" class="form-label">Periodos (años)</label>
                <input type="number" id="periods" class="form-control" value="5" required>
                <small class="form-text text-muted">Los cálculos se harán en base a pagos mensuales.</small>
            </div>
            <div class="col-md-6">
                <label for="down-payment" class="form-label">Enganche o Pago Inicial</label>
                <input type="number" id="down-payment" class="form-control" value="50000">
            </div>
            <div class="col-md-4">
                <label for="commission" class="form-label">Comisión por Apertura</label>
                <input type="number" id="commission" class="form-control" value="5000">
            </div>
            <div class="col-md-4">
                <label for="vat" class="form-label">IVA al Pago Mensual (%)</label>
                <input type="number" id="vat" class="form-control" step="0.01" value="16">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">Calcular</button>
            </div>
        </form>
        <div id="results" class="mt-5">
            <h2>Tabla de Amortización</h2>
            <table class="table table-striped" id="amortization-table">
                <!-- La tabla se llenará con JavaScript -->
            </table>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
